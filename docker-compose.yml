version: '3.8'

services:
  # Main application service
  agentic-drift:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: agentic-drift:latest
    container_name: agentic-drift
    restart: unless-stopped

    # Environment variables
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - AGENTDB_PORT=3000
      - AGENTDB_HOST=0.0.0.0
      # API keys should be set in .env file
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}

    # Ports
    ports:
      - "3000:3000"

    # Volumes for persistent data
    volumes:
      - agentdb-data:/app/data
      - agentdb-logs:/app/logs

    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Networks
    networks:
      - agentic-network

  # Development service with hot-reload
  agentic-drift-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    image: agentic-drift:dev
    container_name: agentic-drift-dev

    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
      - AGENTDB_PORT=3000
      - AGENTDB_HOST=0.0.0.0
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}

    ports:
      - "3000:3000"
      - "9229:9229"  # Node.js debugger

    volumes:
      - .:/app
      - /app/node_modules
      - agentdb-data-dev:/app/data
      - agentdb-logs-dev:/app/logs

    command: node --inspect=0.0.0.0:9229 index.js

    networks:
      - agentic-network

    profiles:
      - dev

# Named volumes for data persistence
volumes:
  agentdb-data:
    driver: local
  agentdb-logs:
    driver: local
  agentdb-data-dev:
    driver: local
  agentdb-logs-dev:
    driver: local

# Network configuration
networks:
  agentic-network:
    driver: bridge
